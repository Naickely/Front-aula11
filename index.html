<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="body">

        <header class="header">
            <img class="logo-cima" src="img/Logo.png">
            <nav class="menu">
                <ul class="lista-menu">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoção</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container-pai">

                <div class="div-card1">
                    
                        <h1 class="EnvioGratis"> Envio grátis <span class="EnvioGratis-span">comprando</span> 2
                            pizzas
                        </h1>
                    
                    <div class="div-imagemcard1">
                        <img class="imagemcard1" src="img/delivery.jpg">
                    </div>
                </div>


                <div class="card2">
                    <h1 class="titulo-cardapio">Cardápio de pizzas</h1>
                    <div class="cardapio-top5">
                        <div class="card2-divTop5">
                            <h3>TOP 5</h3>
                            <ol class="ranking-top5">

                                <li>4 queijos</li>
                                <li>Salmão com CreamCheese</li>
                                <li>Batata com Bacon</li>
                                <li>Nordestina</li>
                                <li>Banana da Terra com Leite Condensado</li>
                            </ol>
                        </div>
                        <div class="card-3">
                            <img class="pizza-voando" src="img/PizzaFalling.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <footer class="footer">

        <nav class="div-footer">
            <ul class="menu-footer">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoção</li>
                <li>Contato</li>
            </ul>
        </nav>
        <div>
            <img class="logo-footer" src="img/Logo.png">
        </div>

    </footer>
</body>

</html>
